<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Word Chain Game</title>

<!-- ğŸ”’ verhindert Springen & Zoomen -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<!-- Pixel Font -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
html, body {
  height: 100%;
  margin: 0;
}

/* ğŸ”’ Fester Center-Wrapper */
body {
  display: grid;
  place-items: center;          /* âœ… IMMER exakt mittig */
  background: #000000;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
  overflow-x: hidden;           /* âŒ kein seitliches Rutschen */
}

/* ğŸŸ¦ TABLET / SPIELBOX */
#gameContainer {
  width: 90%;
  max-width: 700px;
  padding: 20px;
  background: #000000;
  border-radius: 15px;
  box-shadow: 0 0 25px rgba(255,255,255,0.08);
  box-sizing: border-box;       /* ğŸ”’ stabil */
}

/* ğŸŸ© PIXEL TITLE */
h1 {
  font-size: 1.8em;
  margin-bottom: 20px;
  color: #4dd0e1;
  font-family: 'Press Start 2P', cursive;
}

/* ğŸ§  WORD DISPLAY */
#wordDisplay {
  font-size: 1.4em;
  margin: 20px 0;
  min-height: 50px;
  font-family: 'Press Start 2P', cursive;
}

/* INPUT */
#inputContainer {
  display: flex;
  flex-direction: column;
  align-items: center;
}

#playerWord {
  width: 80%;
  max-width: 400px;
  font-size: 1em;
  padding: 10px;
  border-radius: 10px;
  border: none;
  margin-bottom: 15px;
  text-align: center;
  box-sizing: border-box;   /* ğŸ”’ kein Springen */
}

/* BUTTON */
button {
  padding: 12px 25px;
  font-size: 1em;
  border: none;
  border-radius: 10px;
  background: #2e7d32;
  color: white;
  cursor: pointer;
  transition: all 0.2s;
}

button:hover {
  background: #4caf50;
}

#message {
  margin-top: 20px;
  font-size: 1em;
  min-height: 40px;
}

/* ğŸ“± MOBILE */
@media (max-width: 768px) {
  h1 { font-size: 1.4em; }
  #wordDisplay { font-size: 1.2em; }
  #playerWord { font-size: 0.9em; }
  button { font-size: 0.9em; padding: 10px 20px; }
}
</style>
</head>

<body>

<div id="gameContainer">
  <h1>Word Chain Game ğŸ§ </h1>

  <div id="wordDisplay">Start word: Apple</div>

  <div id="inputContainer">
    <input
      type="text"
      id="playerWord"
      placeholder="Type your word here"
      inputmode="text"
      autocomplete="off"
      autocorrect="off"
      autocapitalize="none"
    >
    <button onclick="playWord()">OK</button>
  </div>

  <div id="message"></div>
</div>

<script>
let currentWord = "Apple";
const usedWords = [currentWord];

const wordList = [
  "Apple","Elephant","Tiger","Rabbit","Tree","Eagle","Egg","Giraffe",
  "Fish","Horse","Orange","Grapes","Snake","Emu","Umbrella","Lion",
  "Nut","Tapir","Rat","Tomato","Owl","Lemon","Night","Hat","Turtle",
  "Eel","Lamb","Bread","Dog","Goat","Ant","Seal","Lily","Yak","Kangaroo"
];

function playWord() {
  const input = document.getElementById("playerWord");
  const word = input.value.trim();
  const message = document.getElementById("message");

  if (!word) return;

  const lastChar = currentWord.slice(-1).toLowerCase();
  if (word[0].toLowerCase() !== lastChar) {
    message.textContent = `âŒ Your word must start with "${lastChar.toUpperCase()}"`;
    return;
  }

  if (usedWords.includes(word)) {
    message.textContent = "âŒ This word was already used!";
    return;
  }

  usedWords.push(word);
  currentWord = word;
  document.getElementById("wordDisplay").textContent = `Your word: ${currentWord}`;
  input.value = "";
  message.textContent = "";

  setTimeout(aiTurn, 500);
}

function aiTurn() {
  const lastChar = currentWord.slice(-1).toLowerCase();
  const possible = wordList.filter(
    w => w[0].toLowerCase() === lastChar && !usedWords.includes(w)
  );

  if (possible.length === 0) {
    document.getElementById("message").textContent =
      "ğŸ‰ You win! The AI has no word.";
    return;
  }

  let best = possible[0];
  let max = -1;

  for (let w of possible) {
    const next = w.slice(-1).toLowerCase();
    const options = wordList.filter(
      p => p[0].toLowerCase() === next && !usedWords.includes(p)
    );
    if (options.length > max) {
      max = options.length;
      best = w;
    }
  }

  usedWords.push(best);
  currentWord = best;
  document.getElementById("wordDisplay").textContent = `AI says: ${currentWord}`;
}
</script>

</body>
</html>
