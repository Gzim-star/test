<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Flow-Puzzle</title>
<style>
body {
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: sans-serif;
  color: #fff;
}
#grid {
  display: grid;
  grid-template-columns: repeat(6, 60px);
  grid-template-rows: repeat(6, 60px);
  gap: 5px;
}
.cell {
  background: #222;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 30px;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.2s;
}
.cell.correct { background: #0f0; }
.cell.wrong   { background: #f00; }
.cell.active  { transform: scale(1.2); }
</style>
</head>
<body>

<div id="grid"></div>

<script>
const size = 6;
const grid = document.getElementById("grid");
const directions = ["â†‘","â†’","â†“","â†"];
const dx = { "â†‘":0, "â†’":1, "â†“":0, "â†":-1 };
const dy = { "â†‘":-1, "â†’":0, "â†“":1, "â†":0 };

let solution = []; // Matrix der Pfeile
let visited = [];  // Reihenfolge der geklickten Zellen
let currentCell = null;

// Matrix vorbereiten
for(let r=0;r<size;r++){
  solution[r] = [];
  visited[r] = [];
  for(let c=0;c<size;c++){
    solution[r][c] = directions[Math.floor(Math.random()*4)];
    visited[r][c] = false;
  }
}

// Grid erzeugen
for(let r=0;r<size;r++){
  for(let c=0;c<size;c++){
    const div = document.createElement("div");
    div.className = "cell";
    div.dataset.row = r;
    div.dataset.col = c;
    div.textContent = "?";

    div.onclick = () => handleClick(r,c,div);
    grid.appendChild(div);
  }
}

function handleClick(r,c,div){
  if(currentCell === null){
    // Startzelle
    currentCell = {r,c};
    div.textContent = solution[r][c];
    div.classList.add("correct","active");
    visited[r][c] = true;
  } else {
    // nÃ¤chste Zelle prÃ¼fen
    const last = currentCell;
    const arrow = solution[last.r][last.c];
    const nr = last.r + dy[arrow];
    const nc = last.c + dx[arrow];

    if(nr === r && nc === c){
      div.textContent = solution[r][c];
      div.classList.add("correct","active");
      visited[r][c] = true;
      currentCell = {r,c};
      // alte aktive entfernen
      document.querySelectorAll(".cell.active").forEach(el=>{
        if(el !== div) el.classList.remove("active");
      });
      checkComplete();
    } else {
      div.classList.add("wrong");
      setTimeout(()=>div.classList.remove("wrong"),700);
    }
  }
}

// PrÃ¼fen, ob alle Zellen besucht
function checkComplete(){
  let done = true;
  for(let r=0;r<size;r++){
    for(let c=0;c<size;c++){
      if(!visited[r][c]){
        done = false;
        break;
      }
    }
  }
  if(done){
    setTimeout(()=>alert("ğŸ‰ Flow-Puzzle gelÃ¶st!"),300);
  }
}
</script>

</body>
</html>
