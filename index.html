<style>
body{
  margin:0;
  background:#0b1d3a;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  flex-direction:column;
  font-family:Arial, sans-serif;
  color:white;
  overflow:hidden;
}

/* Mast */
.pole{
  position:absolute;
  left:calc(50% - 240px);
  top:50%;
  transform:translateY(-50%);
  width:10px;   /* dicker */
  height:340px;
  background:linear-gradient(to bottom,#eee,#bbb,#eee);
  border-radius:5px;
}

/* Seil */
.rope{
  position:absolute;
  left:calc(50% - 228px);
  top:calc(50% - 170px);
  width:2px;
  height:340px;
  background:white;
  animation: ropeMove 4s ease-out forwards;
}

@keyframes ropeMove{
  0%{ transform: translateY(0); }
  100%{ transform: translateY(-260px); }
}

/* Flag container */
.flag-wrapper{
  position:relative;
  width:420px;
  height:260px;
  overflow:hidden;
}

/* Flag */
.flag{
  font-size:220px;
  position:absolute;
  bottom:-260px;
  left:0;
  animation:
    raise 4s ease-out forwards,
    wave 4s ease-in-out infinite 4s;
  transform-origin:left center;
}

/* Hochziehen */
@keyframes raise{
  to{ bottom:80px; } /* bis ganz oben */
}

/* Wehen */
@keyframes wave{
  0%   { transform: perspective(800px) rotateY(0deg); }
  25%  { transform: perspective(800px) rotateY(6deg); }
  50%  { transform: perspective(800px) rotateY(0deg); }
  75%  { transform: perspective(800px) rotateY(-6deg); }
  100% { transform: perspective(800px) rotateY(0deg); }
}

/* Text */
.text{
  margin-top:40px;
  font-size:30px;
  letter-spacing:3px;
  opacity:0;
  animation: fadeIn 2s ease forwards 4.5s;
}

@keyframes fadeIn{
  from{ opacity:0; transform:translateY(15px); }
  to{ opacity:1; transform:translateY(0); }
}

button{
  position:absolute;
  bottom:30px;
  padding:10px 20px;
  background:#f6c400;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

</style>
