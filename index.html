<style>
body{
  margin:0;
  background:#0b1d3a;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  flex-direction:column;
  font-family:Arial, sans-serif;
  color:white;
  overflow:hidden;
}

/* Mast */
.pole{
  position:absolute;
  left:calc(50% - 230px);
  top:50%;
  transform:translateY(-50%);
  width:6px;
  height:320px;
  background:linear-gradient(to bottom,#aaa,#eee,#aaa);
  border-radius:3px;
}

/* Flag container */
.flag-wrapper{
  position:relative;
  width:400px;
  height:220px; /* HÃ¶he = Mast */
  overflow:hidden;
}

/* Flag */
.flag{
  font-size:220px;
  position:absolute;
  bottom:-220px; /* startet genau unterhalb Mast */
  left:0;
  animation:
    raise 4s ease-out forwards,
    wave 4s ease-in-out infinite 4s;
  transform-origin:left center;
}

/* Hochziehen */
@keyframes raise{
  to{
    bottom: 0; /* Flagge ganz oben */
  }
}

/* Wehen */
@keyframes wave{
  0%   { transform: perspective(800px) rotateY(0deg); }
  25%  { transform: perspective(800px) rotateY(6deg); }
  50%  { transform: perspective(800px) rotateY(0deg); }
  75%  { transform: perspective(800px) rotateY(-6deg); }
  100% { transform: perspective(800px) rotateY(0deg); }
}

/* Text */
.text{
  margin-top:30px;
  font-size:30px;
  letter-spacing:3px;
  opacity:0;
  animation: fadeIn 2s ease forwards 4.5s;
}

@keyframes fadeIn{
  from{ opacity:0; transform:translateY(15px); }
  to{ opacity:1; transform:translateY(0); }
}

</style>
</head>
