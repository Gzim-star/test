<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Flow Puzzle</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:#111;
    font-family:sans-serif;
  }
  .grid {
    display:grid;
    grid-template-columns:repeat(6,60px);
    grid-template-rows:repeat(6,60px);
    gap:5px;
  }
  .cell {
    background:#eee;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:24px;
    cursor:pointer;
    border-radius:8px;
    transition:0.3s;
    user-select:none;
  }
  .cell.correct {
    background:#4caf50;
    color:#fff;
  }
  .cell.wrong {
    background:#f44336;
    color:#fff;
  }
  #solutionBtn {
    margin-top:20px;
    padding:10px 20px;
    font-size:16px;
    cursor:pointer;
    background:#fff;
    color:#000;
    border:none;
    border-radius:5px;
  }
</style>
</head>
<body>

<div>
  <div class="grid" id="grid"></div>
  <button id="solutionBtn">Lösung anzeigen</button>
</div>

<script>
// ===== Puzzle Setup =====
const gridEl = document.getElementById("grid");
const size = 6;
let solution = [];
let solutionShown = false;

// zufällige Pfeile
const arrows = ["↑","↓","←","→"];

// Grid erstellen & zufällige Pfeile
for(let r=0;r<size;r++){
  solution[r] = [];
  for(let c=0;c<size;c++){
    const cell = document.createElement("div");
    cell.className="cell";
    cell.dataset.row = r;
    cell.dataset.col = c;

    // zufällige Lösung speichern
    const arrow = arrows[Math.floor(Math.random()*arrows.length)];
    solution[r][c] = arrow;

    // zufälliger Anfangspfeil (falsch)
    const randArrow = arrows[Math.floor(Math.random()*arrows.length)];
    cell.textContent = randArrow;

    // Klick auf Zelle
    cell.onclick = ()=>{
      if(solutionShown) return; // nicht mehr klickbar nach Lösung
      if(cell.textContent === solution[r][c]){
        cell.classList.add("correct");
      }else{
        cell.classList.add("wrong");
        setTimeout(()=>cell.classList.remove("wrong"),500);
      }
    };

    gridEl.appendChild(cell);
  }
}

// ===== Lösungsbutton =====
const solutionBtn = document.getElementById("solutionBtn");
solutionBtn.onclick = ()=>{
  if(solutionShown) return;
  solutionShown = true;

  document.querySelectorAll(".cell").forEach(cell=>{
    const r = parseInt(cell.dataset.row);
    const c = parseInt(cell.dataset.col);
    cell.textContent = solution[r][c];
    cell.classList.add("correct");
  });

  solutionBtn.style.opacity = 0.5;
  solutionBtn.style.cursor = "default";
};
</script>

</body>
</html>
