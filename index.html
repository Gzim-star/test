<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Word Tetris with Hint</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #111;
  overflow: hidden;
  touch-action: manipulation;
  overscroll-behavior: none;
  font-family: system-ui, sans-serif;
}

/* Game immer fest in der Mitte */
.game {
  position: fixed;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* Hint über dem Grid */
.hint {
  color: #fff;
  font-size: 18px;
  margin-bottom: 10px;
  font-family: monospace;
}

canvas {
  background: #000;
  border: 2px solid #444;
  touch-action: none;
}

.controls {
  margin-top: 10px;
  display: flex;
  gap: 10px;
}

.controls button {
  background: #222;
  color: #fff;
  border: 1px solid #444;
  padding: 12px 16px;
  font-size: 18px;
  border-radius: 6px;
}
</style>
</head>

<body>

<div class="game">
  <div class="hint">Word Hint: <span id="wordHint"></span></div>
  <canvas id="tetris" width="200" height="400"></canvas>

  <div class="controls">
    <button onclick="move(-1)">◀</button>
    <button onclick="move(1)">▶</button>
    <button onclick="drop()">▼</button>
  </div>
</div>

<script>
/* ===== DOUBLE TAP ZOOM KILLER (iOS + Android) ===== */
let lastTouchEnd = 0;
document.addEventListener('touchend', e => {
  const now = Date.now();
  if (now - lastTouchEnd <= 300) e.preventDefault();
  lastTouchEnd = now;
}, { passive: false });

/* ===== CANVAS ===== */
const canvas = document.getElementById('tetris');
const ctx = canvas.getContext('2d');
ctx.scale(20, 20);

/* ===== DICTIONARY ===== */
const WORDS = [
  'ABOMINABLE',   // A
  'BIRDCATCHER',  // B
  'CROSSBREED',   // C
  'DISASTROUS',   // D
  'EVERYTHING',   // E
  'FASCINATOR',   // F
  'GRANDMOTHER',  // G
  'HEARTBEATS',   // H
  'IMMEDIATES',   // I
  'JOURNALISM',   // J
  'KNIGHTHOOD',   // K
  'LANDSCAPER',   // L
  'MASTERMIND',   // M
  'NIGHTSTAND',   // N
  'OPERATIONS',   // O
  'POPULATION',   // P
  'QUARTERBACK',  // Q
  'RENDEZVOUS',   // R
  'SCRATCHING',   // S
  'TRANSPARENT',  // T
  'UNDERTAKER',   // U
  'VOLUNTEERS',   // V
  'WATERMELON',   // W
  'XENOPHOBIC',   // X
  'YELLOWHAZE',   // Y
  'ZOOLOGISTS'    // Z
];
const MIN_LEN = 10;

/* ===== COLORS für Wörter & Player ===== */
const COLORS = ['#00ffcc', '#ffcc00', '#ff6699', '#66ff66', '#66ccff'];

/* ===== ARENA ===== */
const arena = Array.from({ length: 20 }, () => Array(10).fill(null));
const highlights = Array.from({ length: 20 }, () => Array(10).fill(null));

const player = {
  pos: { x: 0, y: 0 },
  letter: ''
};

/* ===== TARGET WORD HINT ===== */
let targetWord = '';

function newTargetWord() {
  targetWord = WORDS[Math.floor(Math.random() * WORDS.length)];
  document.getElementById('wordHint').textContent = targetWord;
}

/* ===== GAME LOGIC ===== */
function collide(arena, player) {
  const { x, y } = player.pos;
  return (
    y >= arena.length ||
    x < 0 ||
    x >= arena[0].length ||
    arena[y][x] !== null
  );
}

function merge(arena, player) {
  arena[player.pos.y][player.pos.x] = player.letter;
}

function move(dir) {
  player.pos.x += dir;
  if (collide(arena, player)) player.pos.x -= dir;
}

function drop() {
  player.pos.y++;
  if (collide(arena, player)) {
    player.pos.y--;
    merge(arena, player);
    checkAndClearWords();
    resetPlayer();
  }
}

/* ===== WORD DETECTION ===== */
function checkAndClearWords() {
  clearHighlights();
  const found = findWords();
  if (!found.length) return;

  found.forEach(group => {
    const color = COLORS[Math.floor(Math.random() * COLORS.length)];
    group.forEach(([y, x]) => highlights[y][x] = color);
  });

  setTimeout(() => {
    found.flat().forEach(([y, x]) => arena[y][x] = null);
    applyGravity();
    clearHighlights();
    newTargetWord(); // neues Zielwort
  }, 300);
}

function findWords() {
  const found = [];

  // Horizontal
  for (let y = 0; y < arena.length; y++) {
    let word = '', pos = [];
    for (let x = 0; x <= arena[0].length; x++) {
      const c = arena[y][x];
      if (c) {
        word += c;
        pos.push([y, x]);
      } else {
        extract(word, pos, found);
        word = ''; pos = [];
      }
    }
  }

  // Vertical
  for (let x = 0; x < arena[0].length; x++) {
    let word = '', pos = [];
    for (let y = 0; y <= arena.length; y++) {
      const c = arena[y]?.[x];
      if (c) {
        word += c;
        pos.push([y, x]);
      } else {
        extract(word, pos, found);
        word = ''; pos = [];
      }
    }
  }
  return found;
}

function extract(word, pos, found) {
  if (word.length < MIN_LEN) return;
  const upperWord = word.toUpperCase();
  WORDS.forEach(w => {
    const i = upperWord.indexOf(w);
    if (i !== -1) found.push(pos.slice(i, i + w.length));
  });
}

/* ===== GRAVITY ===== */
function applyGravity() {
  for (let x = 0; x < arena[0].length; x++) {
    for (let y = arena.length - 1; y >= 0; y--) {
      if (arena[y][x] === null) {
        for (let k = y - 1; k >= 0; k--) {
          if (arena[k][x] !== null) {
            arena[y][x] = arena[k][x];
            arena[k][x] = null;
            break;
          }
        }
      }
    }
  }
}

/* ===== PLAYER ===== */
function randomLetter() {
  return String.fromCharCode(65 + Math.floor(Math.random() * 26)); // Großbuchstaben A-Z
}

function resetPlayer() {
  player.letter = randomLetter();
  player.pos.y = 0;
  player.pos.x = Math.floor(arena[0].length / 2);

  if (collide(arena, player)) {
    arena.forEach(row => row.fill(null));
  }
}

/* ===== DRAW ===== */
function clearHighlights() {
  highlights.forEach(row => row.fill(null));
}

function draw() {
  ctx.fillStyle = '#000';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.font = '1px monospace';
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';

  arena.forEach((row, y) => {
    row.forEach((v, x) => {
      if (v) {
        ctx.fillStyle = highlights[y][x] || COLORS[(x + y) % COLORS.length]; // Regenbogen-Effekt
        ctx.fillText(v, x + 0.5, y + 0.5);
      }
    });
  });

  ctx.fillStyle = COLORS[(player.pos.x + player.pos.y) % COLORS.length]; // Spieler-Buchstabe farbig
  ctx.fillText(player.letter, player.pos.x + 0.5, player.pos.y + 0.5);
}

/* ===== LOOP ===== */
let lastTime = 0;
let dropCounter = 0;
const dropInterval = 700;

function update(time = 0) {
  const delta = time - lastTime;
  lastTime = time;
  dropCounter += delta;

  if (dropCounter > dropInterval) {
    drop();
    dropCounter = 0;
  }
  draw();
  requestAnimationFrame(update);
}

/* ===== INPUT ===== */
document.addEventListener('keydown', e => {
  if (e.key === 'ArrowLeft') move(-1);
  if (e.key === 'ArrowRight') move(1);
  if (e.key === 'ArrowDown') drop();
});

/* ===== START ===== */
newTargetWord();
resetPlayer();
update();
</script>

</body>
</html>
