<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Triangle Puzzle Step Solution</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: black;
  flex-direction: column;
  font-family: Arial, sans-serif;
}

#puzzle {
  display: grid;
  grid-template-columns: repeat(4, 60px);
  grid-gap: 6px;
  margin-bottom: 20px;
}

.triangle {
  width: 0;
  height: 0;
  border-left: 30px solid transparent;
  border-right: 30px solid transparent;
  border-bottom: 52px solid white;
  cursor: pointer;
  transform-origin: center bottom;
  transition: transform 0.3s;
  position: relative;
}

/* Nummer in Dreieck */
.triangle span {
  position: absolute;
  top: -35px;
  left: 50%;
  transform: translateX(-50%);
  color: yellow;
  font-size: 16px;
  font-weight: bold;
}

/* Gr√ºn wenn korrekt */
.correct {
  border-bottom-color: limegreen;
}

#solutionBtn {
  background: rgba(255,255,255,0.85);
  color: black;
  border: none;
  padding: 8px 14px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 6px;
  transition: 0.3s;
}
#solutionBtn:hover {
  background: limegreen;
  color: white;
}
</style>
</head>
<body>

<div id="puzzle"></div>
<button id="solutionBtn">Show Step</button>

<script>
const rows = 4;
const cols = 4;
const puzzle = document.getElementById('puzzle');
let triangles = [];

// Schritt-Reihenfolge (0 = zuerst, 1 = danach, ...)
let solutionSteps = [];

// Erstelle Dreiecke
for (let i = 0; i < rows*cols; i++) {
  const tri = document.createElement('div');
  tri.classList.add('triangle');
  tri.rotation = [0,90,180,270][Math.floor(Math.random()*4)];
  tri.style.transform = `rotate(${tri.rotation}deg)`;

  const num = document.createElement('span');
  num.innerText = i+1; // Nummer f√ºr L√∂sungs-Hinweis
  tri.appendChild(num);

  puzzle.appendChild(tri);
  triangles.push(tri);
  solutionSteps.push(tri); // Reihenfolge f√ºr L√∂sung

  tri.addEventListener('click', () => {
    rotateTriangle(tri);
    checkWin();
  });
}

// Dreieck drehen
function rotateTriangle(tri) {
  tri.rotation = (tri.rotation + 90) % 360;
  tri.style.transform = `rotate(${tri.rotation}deg)`;
}

// Pr√ºfen ob alles korrekt
function checkWin() {
  if (triangles.every(t => t.rotation === 0)) {
    triangles.forEach(t => t.classList.add('correct'));
    setTimeout(() => alert('Puzzle solved! üéâ'), 100);
  } else {
    triangles.forEach(t => t.classList.remove('correct'));
  }
}

// L√∂sung Schritt f√ºr Schritt
let currentStep = 0;
document.getElementById('solutionBtn').addEventListener('click', () => {
  if (currentStep < solutionSteps.length) {
    const tri = solutionSteps[currentStep];
    // Markiere das Dreieck tempor√§r f√ºr 1 Sekunde
    tri.style.borderBottomColor = 'orange';
    setTimeout(() => {
      tri.style.borderBottomColor = 'white';
    }, 1000);
    currentStep++;
  } else {
    alert('All steps shown!');
    currentStep = 0; // zur√ºcksetzen
  }
});
</script>

</body>
</html>
