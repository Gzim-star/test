<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Triangle Puzzle</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: black;
  flex-direction: column;
  font-family: Arial, sans-serif;
}

/* Puzzle Grid */
#puzzle {
  display: grid;
  grid-template-columns: repeat(4, 60px);
  grid-gap: 6px;
  margin-bottom: 20px;
}

/* Triangle Style */
.triangle {
  width: 0;
  height: 0;
  border-left: 30px solid transparent;
  border-right: 30px solid transparent;
  border-bottom: 52px solid white;
  cursor: pointer;
  transform-origin: center bottom;
  transition: transform 0.3s;
}

.correct {
  border-bottom-color: limegreen;
}

/* Solution Button */
#solutionBtn {
  background: rgba(255,255,255,0.85);
  color: black;
  border: none;
  padding: 8px 14px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 6px;
  transition: 0.3s;
}
#solutionBtn:hover {
  background: limegreen;
  color: white;
}
</style>
</head>
<body>

<div id="puzzle"></div>
<button id="solutionBtn">Show Solution</button>

<script>
// Settings
const rows = 4;
const cols = 4;

// Create triangles
const puzzle = document.getElementById('puzzle');
let triangles = [];

for (let i = 0; i < rows*cols; i++) {
  const tri = document.createElement('div');
  tri.classList.add('triangle');

  // Random initial rotation: 0, 90, 180, 270
  tri.rotation = [0,90,180,270][Math.floor(Math.random()*4)];
  tri.style.transform = `rotate(${tri.rotation}deg)`;
  puzzle.appendChild(tri);
  triangles.push(tri);

  // Click logic
  tri.addEventListener('click', () => {
    rotateTriangle(tri);
    checkWin();
  });
}

// Rotate a triangle and optionally neighbors
function rotateTriangle(tri) {
  tri.rotation = (tri.rotation + 90) % 360;
  tri.style.transform = `rotate(${tri.rotation}deg)`;

  const idx = triangles.indexOf(tri);
  const neighbors = [
    idx - 1, // left
    idx + 1, // right
    idx - cols, // top
    idx + cols // bottom
  ];
  neighbors.forEach(n => {
    if (triangles[n]) {
      triangles[n].rotation = (triangles[n].rotation + 90) % 360;
      triangles[n].style.transform = `rotate(${triangles[n].rotation}deg)`;
    }
  });
}

// Check if all triangles are upright
function checkWin() {
  if (triangles.every(t => t.rotation === 0)) {
    triangles.forEach(t => t.classList.add('correct'));
    setTimeout(() => alert('You solved the puzzle! ðŸŽ‰'), 100);
  } else {
    triangles.forEach(t => t.classList.remove('correct'));
  }
}

// Solution Button
document.getElementById('solutionBtn').addEventListener('click', () => {
  triangles.forEach(t => {
    t.rotation = 0;
    t.style.transform = 'rotate(0deg)';
    t.classList.add('correct');
  });
  setTimeout(() => alert('Solution applied!'), 100);
});
</script>

</body>
</html>
