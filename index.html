<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>State Puzzle 12x12 Rund</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: black;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* üîß SCALE WRAPPER */
.scale-wrapper {
  transform-origin: center;
}

/* Wrapper */
.game-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: opacity 1.2s ease;
}

.game-wrapper.hide {
  opacity: 0;
  pointer-events: none;
}

/* üîç HINT */
#hint {
  margin-bottom: 12px;
  color: rgba(255,255,255,0.55);
  font-family: 'Press Start 2P', cursive;
  font-size: 25px;
  letter-spacing: 0.6px;
  opacity: 0;
  transition: opacity 1.5s ease;
  pointer-events: none;
  text-align: center;
}

/* ‚úÖ GRID ‚Äì FIXE GR√ñSSE */
#grid {
  display: grid;
  grid-template-columns: repeat(12, 59px);
  grid-template-rows: repeat(12, 59px);
  gap: 6px;
}

.cell {
  background: #777;
  border-radius: 50%;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 27px;
  font-weight: bold;
  color: black;
  user-select: none;
}

.cell.active {
  opacity: 0.4;
}

/* L√∂sung Button */
#solutionBtn {
  margin-top: 18px;
  padding: 12px 26px;
  font-size: 16px;
  background: transparent;
  color: black;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="scale-wrapper">
  <div class="game-wrapper">

    <div id="hint">Visibility is also a state</div>

    <div id="grid"></div>
    <button id="solutionBtn">L√∂sung anzeigen</button>

  </div>
</div>

<script>
const grid = document.getElementById("grid");
const solutionBtn = document.getElementById("solutionBtn");
const wrapper = document.querySelector(".game-wrapper");
const hint = document.getElementById("hint");
const scaleWrapper = document.querySelector(".scale-wrapper");

const size = 12;
let state = [];
let solved = false;

/* üß† SCALE BERECHNUNG */
function rescale() {
  const baseSize = 12 * 52 + 11 * 6; // Zellen + Gaps
  const maxW = window.innerWidth * 0.95;
  const maxH = window.innerHeight * 0.95;
  const scale = Math.min(maxW / baseSize, maxH / baseSize, 1);
  scaleWrapper.style.transform = `scale(${scale})`;
}

window.addEventListener("resize", rescale);

/* Initialisierung */
for (let i = 0; i < size * size; i++) {
  state[i] = Math.random() > 0.5 ? 1 : 0;
}

function render() {
  grid.innerHTML = "";

  state.forEach((v, i) => {
    const cell = document.createElement("div");
    cell.className = "cell" + (v ? " active" : "");

    const r = Math.floor(i / size);
    const c = i % size;

    if (r === 0) cell.textContent = c + 1;
    else if (c === 0) cell.textContent = r + 1;

    cell.onclick = () => { if (!solved) toggle(i); };
    grid.appendChild(cell);
  });

  checkSolved();
}

function toggle(i) {
  [i, i-1, i+1, i-size, i+size].forEach(x => {
    if (x >= 0 && x < size*size && Math.abs((x%size)-(i%size)) <= 1) {
      state[x] ^= 1;
    }
  });
  render();
}

function checkSolved() {
  if (solved) return;
  if (state.every(v => v === 0)) {
    solved = true;
    wrapper.classList.add("hide");
    setTimeout(() => wrapper.style.display = "none", 1300);
  }
}

/* üîç HINT TIMING */
setTimeout(() => {
  hint.style.opacity = "1";
  setTimeout(() => hint.style.opacity = "0", 5000);
}, 10000);

/* Solver */
solutionBtn.onclick = () => {
  alert("Klicke diese Zellen:\n" + solvePuzzle(state).join(", "));
};

function solvePuzzle(state) {
  const n = size * size;
  let matrix = [], vector = state.slice();

  for (let i = 0; i < n; i++) {
    matrix[i] = Array(n).fill(0);
    matrix[i][i] = 1;
    let r = Math.floor(i / size), c = i % size;
    if (r > 0) matrix[i][i-size] = 1;
    if (r < size-1) matrix[i][i+size] = 1;
    if (c > 0) matrix[i][i-1] = 1;
    if (c < size-1) matrix[i][i+1] = 1;
  }

  for (let i = 0; i < n; i++) {
    if (!matrix[i][i]) {
      for (let j = i+1; j < n; j++) {
        if (matrix[j][i]) {
          [matrix[i],matrix[j]] = [matrix[j],matrix[i]];
          [vector[i],vector[j]] = [vector[j],vector[i]];
          break;
        }
      }
    }
    for (let j = 0; j < n; j++) {
      if (i !== j && matrix[j][i]) {
        for (let k = 0; k < n; k++) matrix[j][k] ^= matrix[i][k];
        vector[j] ^= vector[i];
      }
    }
  }

  return vector
    .map((v,i)=>v?`(${Math.floor(i/size)+1},${i%size+1})`:null)
    .filter(Boolean);
}

render();
rescale();
</script>

</body>
</html>
