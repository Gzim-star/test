<style>
body{
  margin:0;
  background:#0b1d3a;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  flex-direction:column;
  font-family:Arial, sans-serif;
  color:white;
  overflow:hidden;
}

/* Flag container */
.flag-wrapper{
  position:relative;
  width:420px;
  height:260px;
  overflow:hidden;
  border-radius:8px;
}

/* Emoji flag */
.flag{
  font-size:220px;
  position:absolute;
  top:-20px;
  left:0;
  animation: fabric 4s ease-in-out infinite;
  transform-origin:left center;
}

/* Fabric wave animation */
@keyframes fabric{
  0%   { transform: perspective(800px) rotateY(0deg); }
  25%  { transform: perspective(800px) rotateY(8deg); }
  50%  { transform: perspective(800px) rotateY(0deg); }
  75%  { transform: perspective(800px) rotateY(-8deg); }
  100% { transform: perspective(800px) rotateY(0deg); }
}

/* Soft shadow for depth */
.flag-wrapper::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    to right,
    rgba(0,0,0,0.25),
    rgba(0,0,0,0.05),
    rgba(0,0,0,0.25)
  );
  mix-blend-mode:multiply;
  pointer-events:none;
}

/* Text */
.text{
  margin-top:30px;
  font-size:30px;
  letter-spacing:3px;
  opacity:0;
  animation: fadeIn 2s ease forwards 1s;
}

@keyframes fadeIn{
  to{ opacity:1; transform:translateY(0); }
  from{ opacity:0; transform:translateY(15px); }
}

</style>
