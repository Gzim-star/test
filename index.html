<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>BrainTrials – State Puzzle</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
body {
  margin: 0;
  height: 100vh;
  background: black;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

/* FLOW BILD */
#flowImage {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  cursor: pointer;
  transition: opacity 1.4s ease;
  z-index: 10;
}

/* GAME */
.game-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1.4s ease;
}

.game-wrapper.show {
  opacity: 1;
  pointer-events: auto;
}

/* GRID */
#grid {
  display: grid;
  grid-template-columns: repeat(12, min(24px, 6vw));
  grid-template-rows: repeat(12, min(24px, 6vw));
  gap: 9px;
}

.cell {
  background: white;
  border-radius: 10%;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: calc(12px + 0.5vmin);
  font-weight: bold;
  color: black;
  user-select: none;
}

.cell.active {
  opacity: 0.4;
}

/* BUTTON */
#solutionBtn {
  margin-top: 18px;
  padding: 12px 26px;
  font-size: 16px;
  background: transparent;
  color: white;
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- FLOW BILD -->
<img id="flowImage" src="IMG_1444.png" alt="Flow">

<!-- PUZZLE -->
<div class="game-wrapper">
  <div id="grid"></div>
  <button id="solutionBtn">Lösung anzeigen</button>
</div>

<script>
const flowImage = document.getElementById("flowImage");
const grid = document.getElementById("grid");
const wrapper = document.querySelector(".game-wrapper");
const solutionBtn = document.getElementById("solutionBtn");

const size = 12;
let state = [];
let solved = false;

/* INIT */
function initState() {
  state = [];
  solved = false;
  for (let i = 0; i < size * size; i++) {
    state[i] = Math.random() > 0.5 ? 1 : 0;
  }
}
initState();

/* FLOW → PUZZLE */
flowImage.onclick = () => {
  flowImage.style.opacity = 0;

  setTimeout(() => {
    flowImage.style.display = "none";
    wrapper.classList.add("show");
  }, 1400);
};

/* RENDER */
function render() {
  grid.innerHTML = "";

  state.forEach((v, i) => {
    const cell = document.createElement("div");
    cell.className = "cell" + (v ? " active" : "");

    const row = Math.floor(i / size);
    const col = i % size;

    if (row === 0 && col === 0) cell.textContent = "1";
    else if (row === 0) cell.textContent = col + 1;
    else if (col === 0) cell.textContent = row + 1;
    else if (col === size - 1) cell.textContent = size - row;
    else if (row === size - 1) cell.textContent = size - col;

    cell.onclick = () => {
      if (!solved) toggle(i);
    };

    grid.appendChild(cell);
  });

  checkSolved();
}

/* TOGGLE */
function toggle(i) {
  const n = [i, i-1, i+1, i-size, i+size];
  n.forEach(x => {
    if (
      x >= 0 &&
      x < size * size &&
      Math.abs((x % size) - (i % size)) <= 1
    ) {
      state[x] ^= 1;
    }
  });
  render();
}

/* CHECK SOLVED */
function checkSolved() {
  if (solved) return;

  if (state.every(v => v === 0)) {
    solved = true;

    setTimeout(() => {
      wrapper.classList.remove("show");

      setTimeout(() => {
        flowImage.style.display = "block";
        flowImage.style.opacity = 1;
        initState();
        render();
      }, 1400);

    }, 3000);
  }
}

/* SOLVER */
function solvePuzzle(state) {
  return state
    .map((v, i) => v ? `(${Math.floor(i/size)+1},${i%size+1})` : null)
    .filter(Boolean);
}

solutionBtn.onclick = () => {
  alert("Klicke diese Zellen:\n" + solvePuzzle(state).join(", "));
};

render();
</script>

</body>
</html>
