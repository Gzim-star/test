<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Word Chain Game</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
html, body { height: 100%; margin: 0; }
body {
  display: grid;
  place-items: center;
  background: #000000;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
  overflow-x: hidden;
}
#gameContainer {
  width: 90%;
  max-width: 700px;
  padding: 20px;
  background: #000000;
  border-radius: 15px;
  box-shadow: 0 0 25px rgba(255,255,255,0.08);
  box-sizing: border-box;
}
h1 {
  font-size: 1.8em;
  margin-bottom: 20px;
  color: #4dd0e1;
  font-family: 'Press Start 2P', cursive;
}
#wordDisplay {
  font-size: 1.4em;
  margin: 20px 0;
  min-height: 50px;
  font-family: 'Press Start 2P', cursive;
}
#inputContainer {
  display: flex;
  flex-direction: column;
  align-items: center;
}
#playerWord {
  width: 80%;
  max-width: 400px;
  font-size: 1em;
  padding: 10px;
  border-radius: 10px;
  border: none;
  margin-bottom: 15px;
  text-align: center;
  box-sizing: border-box;
}
button {
  padding: 12px 25px;
  font-size: 1em;
  border: none;
  border-radius: 10px;
  background: #2e7d32;
  color: white;
  cursor: pointer;
  transition: all 0.2s;
}
button:hover { background: #4caf50; }
#message { margin-top: 20px; font-size: 1em; min-height: 40px; }
@media (max-width: 768px) {
  h1 { font-size: 1.4em; }
  #wordDisplay { font-size: 1.2em; }
  #playerWord { font-size: 0.9em; }
  button { font-size: 0.9em; padding: 10px 20px; }
}
</style>
</head>

<body>
<!-- Overlay -->
<div id="dimensionOverlay" style="
  display:none;
  position:fixed;
  inset:0;
  background: rgba(0,0,0,0.95);
  color:white;
  text-align:center;
  z-index:6000;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px;
">
  <p>üß© Solve the puzzle to close this overlay!</p>
  <div id="puzzle" style="
    display:grid;
    grid-template-columns: 100px 100px;
    grid-gap:5px;
    margin-top:20px;
  ">
    <div class="puzzle-piece" draggable="true" data-pos="1" style="width:100px;height:100px;background:url('flow.jpg') 0 0/200% 200%; cursor:grab;"></div>
    <div class="puzzle-piece" draggable="true" data-pos="2" style="width:100px;height:100px;background:url('flow.jpg') -100px 0/200% 200%; cursor:grab;"></div>
    <div class="puzzle-piece" draggable="true" data-pos="3" style="width:100px;height:100px;background:url('flow.jpg') 0 -100px/200% 200%; cursor:grab;"></div>
    <div class="puzzle-piece" draggable="true" data-pos="4" style="width:100px;height:100px;background:url('flow.jpg') -100px -100px/200% 200%; cursor:grab;"></div>
  </div>
  <p id="puzzleMessage" style="margin-top:15px;"></p>
</div>

<!-- ¬©Ô∏è2026 Button -->
<div id="copyright" style="position:absolute; bottom:10px; right:10px; cursor:pointer;">¬©Ô∏è2026</div>
  <div id="gameContainer">
  <h1>üß†</h1>
  <div id="wordDisplay">Start word: Apple</div>

  <div id="inputContainer">
    <input
      type="text"
      id="playerWord"
      placeholder="Type your word here"
      inputmode="text"
      autocomplete="off"
      autocorrect="off"
      autocapitalize="none"
    >
    <button onclick="playWord()">OK</button>
  </div>

  <div id="message"></div>
</div>

<script>
const overlay = document.getElementById('dimensionOverlay');
const copyright = document.getElementById('copyright');
const pieces = document.querySelectorAll('.puzzle-piece');
const message = document.getElementById('puzzleMessage');

let dragged;

copyright.onclick = () => {
  overlay.style.display = 'flex';
};

// Drag & Drop
pieces.forEach(piece => {
  piece.addEventListener('dragstart', e => {
    dragged = e.target;
  });

  piece.addEventListener('dragover', e => {
    e.preventDefault();
  });

  piece.addEventListener('drop', e => {
    e.preventDefault();
    if(dragged !== e.target){
      // Swap positions
      let tempBG = dragged.style.background;
      dragged.style.background = e.target.style.background;
      e.target.style.background = tempBG;
      checkPuzzle();
    }
  });
});

function checkPuzzle(){
  const correctBG = [
    "url(\"flow.jpg\") 0 0/200% 200%",
    "url(\"flow.jpg\") -100px 0/200% 200%",
    "url(\"flow.jpg\") 0 -100px/200% 200%",
    "url(\"flow.jpg\") -100px -100px/200% 200%"
  ];
  const currentBG = Array.from(pieces).map(p => p.style.background);
  if(currentBG.join() === correctBG.join()){
    message.textContent = "‚úÖ Correct! Overlay will close...";
    setTimeout(() => {
      overlay.style.display = 'none';
      message.textContent = "";
    }, 1000);
  } else {
    message.textContent = "üß© Not solved yet!";
  }
}



  // üîí Brain-Test Game Original by G√´zim Hasani
const gameID = "2025-GH-BC01"; // eindeutige ID f√ºr dein Spiel
const gameVersion = "1.0.0";
const creationDate = "2025-12-14";

let currentWord = "Apple";
const usedWords = [currentWord];

const wordList = [
  "Apple","Elephant","Tiger","Rabbit","Tree","Eagle","Egg","Giraffe",
  "Fish","Horse","Orange","Grapes","Snake","Emu","Umbrella","Lion",
  "Nut","Tapir","Rat","Tomato","Owl","Lemon","Night","Hat","Turtle",
  "Eel","Lamb","Bread","Dog","Goat","Ant","Seal","Lily","Yak","Kangaroo"
];

function playWord() {
  const input = document.getElementById("playerWord");
  let word = input.value.trim().toLowerCase();
  word = word.charAt(0).toUpperCase() + word.slice(1);
  const message = document.getElementById("message");

  if (!word) return;

  const lastChar = currentWord.slice(-1).toLowerCase();
  const reversed = currentWord.split("").reverse().join("").toLowerCase();

  if (word[0].toLowerCase() !== lastChar) {
    message.textContent = "‚ùå Wrong! Think carefully!";
    return;
  }

  if (word.toLowerCase() === currentWord.toLowerCase()) {
    message.textContent = "‚ùå You cannot repeat the same word!";
    return;
  }

  if (word.toLowerCase() === reversed) {
    message.textContent = "‚ùå Reversed words are not allowed!";
    return;
  }

  if (usedWords.map(w => w.toLowerCase()).includes(word.toLowerCase())) {
    message.textContent = "‚ùå This word was already used!";
    return;
  }

  usedWords.push(word);
  currentWord = word;
  document.getElementById("wordDisplay").textContent = `Your word: ${currentWord}`;
  input.value = "";
  message.textContent = "";

  setTimeout(aiTurn, 500);
}

function aiTurn() {
  const lastChar = currentWord.slice(-1).toLowerCase();
  let possible = wordList.filter(
    w => w[0].toLowerCase() === lastChar && !usedWords.includes(w)
  );

  if (possible.length === 0) {
    // Wenn AI kein Wort findet, w√§hle ein zuf√§lliges unbenutztes Wort
    const remaining = wordList.filter(w => !usedWords.includes(w));
    if (remaining.length > 0) {
      const randomWord = remaining[Math.floor(Math.random() * remaining.length)];
      usedWords.push(randomWord);
      currentWord = randomWord;
      document.getElementById("wordDisplay").textContent = ` ${currentWord}`;
    }
    return;
  }

  let best = possible[0];
  let max = -1;

  for (let w of possible) {
    const next = w.slice(-1).toLowerCase();
    const options = wordList.filter(
      p => p[0].toLowerCase() === next && !usedWords.includes(p)
    );
    if (options.length > max) {
      max = options.length;
      best = w;
    }
  }

  usedWords.push(best);
  currentWord = best;
  document.getElementById("wordDisplay").textContent = ` ${currentWord}`;
}
</script>

</body>
</html>
