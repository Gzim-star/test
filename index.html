<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>State Puzzle 12x12 Rund</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #000;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  /* Grid */
  #grid {
    display: grid;
    grid-template-columns: repeat(12, 60px); /* 12 Spalten, größere Zellen */
    grid-template-rows: repeat(12, 60px);    /* 12 Reihen */
    gap: 6px;
    transition: opacity 0.5s;
  }

  /* Zellen rund */
  .cell {
    background-color: #808080;
    cursor: pointer;
    transition: opacity 0.2s, transform 0.2s;
    border-radius: 50%; /* rund */
  }

  .active {
    opacity: 0.4;
  }

  /* Restart Button */
  #restart {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: gold;
    cursor: pointer;
    box-shadow: 0 0 10px 3px gold;
    display: none;
    z-index: 1000;
  }

  /* Lösung Button unter Grid, zentriert */
  #solutionBtn {
    padding: 12px 24px;
    font-size: 16px;
    cursor: pointer;
    background-color: limegreen; /* hier Farbe ändern */
    color: black;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    transition: background 0.3s;
    margin-top: 15px;
  }

  #solutionBtn:hover {
    background-color: #32cd32;
  }
</style>
</head>
<body>

<div id="grid"></div>
<div id="restart" title="Restart"></div>

<!-- Lösung Button unter Grid -->
<div style="display:flex; justify-content:center; width:100%;">
  <button id="solutionBtn">Lösung anzeigen</button>
</div>

<script>
const grid = document.getElementById("grid");
const restartBtn = document.getElementById("restart");
const solutionBtn = document.getElementById("solutionBtn");
const size = 12; // 12x12 Grid = 144 Felder
let state = [];
let gameOver = false;

// Zufällige Initialisierung
for(let i=0; i<size*size; i++){
  state[i] = Math.random() > 0.5 ? 1 : 0;
}

// Render Funktion
function render() {
  grid.innerHTML = "";
  state.forEach((v, i) => {
    const cell = document.createElement("div");
    cell.className = "cell" + (v ? " active" : "");
    cell.onclick = () => {
      if(!gameOver) toggle(i);
    };
    grid.appendChild(cell);
  });
}

// Zellen toggeln
function toggle(i) {
  const neighbors = [i, i-1, i+1, i-size, i+size];

  neighbors.forEach(n => {
    if(n >= 0 && n < size*size && Math.abs((n%size)-(i%size)) <= 1){
      state[n] ^= 1;
    }
  });

  render();
  checkWin();
}

// Überprüfung
function checkWin() {
  if(state.every(v => v === 0)){
    grid.style.opacity = "0.3";
    restartBtn.style.display = "block";
    gameOver = true;
  } else {
    grid.style.opacity = "1";
    restartBtn.style.display = "none";
    gameOver = false;
  }
}

// Restart Button Klick
restartBtn.onclick = () => {
  for(let i=0;i<size*size;i++){
    state[i] = Math.random() > 0.5 ? 1 : 0;
  }
  gameOver = false;
  render();
  checkWin();
}

// Lösung berechnen
function solvePuzzle(state) {
  const n = size*size;
  let matrix = [];
  let vector = state.slice(); 

  for(let i=0;i<n;i++){
    matrix[i] = Array(n).fill(0);
    matrix[i][i] = 1;
    let row = Math.floor(i/size);
    let col = i%size;
    if(row>0) matrix[i][i-size] = 1;
    if(row<size-1) matrix[i][i+size] = 1;
    if(col>0) matrix[i][i-1] = 1;
    if(col<size-1) matrix[i][i+1] = 1;
  }

  for(let i=0;i<n;i++){
    if(matrix[i][i]===0){
      for(let j=i+1;j<n;j++){
        if(matrix[j][i]===1){
          [matrix[i],matrix[j]] = [matrix[j],matrix[i]];
          [vector[i],vector[j]] = [vector[j],vector[i]];
          break;
        }
      }
    }

    for(let j=0;j<n;j++){
      if(i!==j && matrix[j][i]===1){
        for(let k=0;k<n;k++){
          matrix[j][k] ^= matrix[i][k];
        }
        vector[j] ^= vector[i];
      }
    }
  }

  let solution = [];
  for(let i=0;i<n;i++){
    if(vector[i]===1) solution.push(i);
  }
  return solution;
}

// Button klick: Lösung anzeigen
solutionBtn.onclick = () => {
  let solution = solvePuzzle(state);
  alert("Klicke diese Zellen: " + solution.map(i => `(${Math.floor(i/size)+1},${i%size+1})`).join(", "));
}

render();
</script>

</body>
</html>
