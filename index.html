<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Flow Motion Test</title>
<style>
  body {
    margin: 0;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  canvas {
    width: 300px;
    height: 500px;
  }
</style>
</head>
<body>

<canvas id="c" width="300" height="500"></canvas>

<script>
const c = document.getElementById("c");
const ctx = c.getContext("2d");

let t = 0;

function drawCurve(){
  ctx.beginPath();
  ctx.moveTo(50,50);
  ctx.bezierCurveTo(250,100,50,250,150,350);
  ctx.bezierCurveTo(250,450,100,480,150,480);
  ctx.strokeStyle = "#000";
  ctx.lineWidth = 3;
  ctx.stroke();
}

function pointOnCurve(p){
  // Bezier interpolation (vereinfacht)
  const x = 50*(1-p) + 150*p;
  const y = 50*(1-p) + 480*p;
  return {x,y};
}

function drawArrow(x,y,angle){
  ctx.save();
  ctx.translate(x,y);
  ctx.rotate(angle);
  ctx.beginPath();
  ctx.moveTo(-6,-4);
  ctx.lineTo(6,0);
  ctx.lineTo(-6,4);
  ctx.closePath();
  ctx.fillStyle = "#000";
  ctx.fill();
  ctx.restore();
}

function animate(){
  ctx.clearRect(0,0,c.width,c.height);

  drawCurve();

  for(let i=0;i<8;i++){
    const p = ((t+i*0.12)%1);
    const pos = pointOnCurve(p);
    drawArrow(pos.x,pos.y,Math.PI/2);
  }

  t += 0.005;
  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
