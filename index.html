<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>IQ Number Puzzle</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

h1 { margin-bottom: 20px; }

/* GRID */
#grid {
  display: grid;
  grid-template-columns: repeat(12, min(24px, 6vw));
  grid-template-rows: repeat(12, min(24px, 6vw));
  gap: 9px;
}

.cell {
  background: white;
  border-radius: 10%;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: calc(12px + 0.6vmin);
  font-weight: bold;
  color: black;
  user-select: none;
}

.cell.correct { background: #0f0; }
.cell.wrong   { background: #f00; }

#message {
  margin-top: 12px;
  font-size: 18px;
  color: #0f0;
}
</style>
</head>

<body>

<h1>IQ</h1>
<div id="grid"></div>
<div id="message"></div>

<script>
const grid = document.getElementById("grid");
const message = document.getElementById("message");

/* üî¢ ZAHLEN-ALPHABET */
const alphabet = "0123456789";

/* üß† ZAHLEN-SEQUENZEN */
const words = [
  "0123",
  "9876",
  "1357",
  "2468",
  "019",
  "908",
  "12345",
  "56789",
  "808",
  "404",
  "369",
  "7531",
  "02468",
  "97531",
  "112233",
  "90909",
  "314",
  "2718",
  "1618"
];

let positions = [];
let currentIndex = 0;
let globalOrder = 0;

/* GRID ERZEUGEN */
function generateGrid() {
  grid.innerHTML = "";
  message.textContent = "";
  currentIndex = 0;
  positions = [];
  globalOrder = 0;

  const WORDS_PER_GRID = 6;
  const selected = [];

  while (selected.length < WORDS_PER_GRID) {
    const w = words[Math.floor(Math.random() * words.length)];
    if (!selected.includes(w)) selected.push(w);
  }

  const gridData = Array.from({ length: 12 }, () =>
    Array.from({ length: 12 }, () => null)
  );

  selected.forEach(word => placeWord(word, gridData));

  for (let r = 0; r < 12; r++) {
    for (let c = 0; c < 12; c++) {
      const div = document.createElement("div");
      div.className = "cell";

      if (gridData[r][c]) {
        div.textContent = gridData[r][c].letter;
        positions.push({ div, order: gridData[r][c].order });
      } else {
        div.textContent =
          alphabet[Math.floor(Math.random() * alphabet.length)];
      }

      div.onclick = () => checkClick(div);
      grid.appendChild(div);
    }
  }

  positions.sort((a, b) => a.order - b.order);
}

/* ZAHLEN-SEQUENZ PLATZIEREN */
function placeWord(word, gridData) {
  const len = word.length;
  let placed = false;

  while (!placed) {
    // 0 ‚û°Ô∏è | 1 ‚¨áÔ∏è | 2 ‚ÜòÔ∏è | 3 ‚ÜóÔ∏è
    const mode = Math.floor(Math.random() * 4);

    const maxRow = (mode === 0 || mode === 3) ? 12 : 12 - len;
    const maxCol = (mode === 1 || mode === 2 || mode === 3) ? 12 - len : 12;

    const sr = Math.floor(Math.random() * maxRow);
    const sc = Math.floor(Math.random() * maxCol);

    let fits = true;
    for (let i = 0; i < len; i++) {
      let r = sr + (mode === 1 || mode === 2 ? i : 0);
      let c = sc + (mode === 0 || mode === 2 ? i : 0);
      if (mode === 3) { r = sr - i; c = sc + i; }

      if (r < 0 || r >= 12 || c < 0 || c >= 12 || gridData[r][c]) {
        fits = false;
        break;
      }
    }

    if (!fits) continue;

    for (let i = 0; i < len; i++) {
      let r = sr + (mode === 1 || mode === 2 ? i : 0);
      let c = sc + (mode === 0 || mode === 2 ? i : 0);
      if (mode === 3) { r = sr - i; c = sc + i; }

      gridData[r][c] = {
        letter: word[i],
        order: globalOrder++
      };
    }

    placed = true;
  }
}

/* KLICK PR√úFEN */
function checkClick(div) {
  const expected = positions[currentIndex]?.div;

  if (div === expected) {
    div.classList.add("correct");
    currentIndex++;

    if (currentIndex === positions.length) {
      setTimeout(generateGrid, 1200);
    }
  } else {
    div.classList.add("wrong");
    setTimeout(() => div.classList.remove("wrong"), 700);
  }
}

generateGrid();
</script>

</body>
</html>
