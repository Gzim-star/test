<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>State Puzzle 12x12 Rund</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: black;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* Haupt-Wrapper */
.game-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Obere Zahlen */
.top-labels {
  display: grid;
  grid-template-columns: 40px repeat(12, min(60px, 6vw));
  gap: 6px;
  margin-bottom: 6px;
}

.top-labels span {
  color: #aaa;
  font-size: 14px;
  text-align: center;
}

/* Grid + linke Zahlen */
.grid-row {
  display: flex;
}

/* Linke Zahlen */
.left-labels {
  display: grid;
  grid-template-rows: repeat(12, min(60px, 6vw));
  gap: 6px;
  margin-right: 6px;
}

.left-labels span {
  color: #aaa;
  font-size: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Grid */
#grid {
  display: grid;
  grid-template-columns: repeat(12, min(60px, 6vw));
  grid-template-rows: repeat(12, min(60px, 6vw));
  gap: 6px;
}

/* Zellen */
.cell {
  background: #777;
  border-radius: 50%;
  cursor: pointer;
  transition: opacity 0.2s, transform 0.2s;
}

.cell.active {
  opacity: 0.4;
}

/* Lösung Button */
#solutionBtn {
  margin-top: 18px;
  padding: 12px 26px;
  font-size: 16px;
  background: limegreen;
  color: black;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
}

#solutionBtn:hover {
  background: #32cd32;
}
</style>
</head>

<body>

<div class="game-wrapper">

  <!-- Obere Zahlen -->
  <div class="top-labels">
    <span></span>
    <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span>
    <span>7</span><span>8</span><span>9</span><span>10</span><span>11</span><span>12</span>
  </div>

  <!-- Linke Zahlen + Grid -->
  <div class="grid-row">
    <div class="left-labels">
      <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span>
      <span>7</span><span>8</span><span>9</span><span>10</span><span>11</span><span>12</span>
    </div>

    <div id="grid"></div>
  </div>

  <button id="solutionBtn">Lösung anzeigen</button>

</div>

<script>
const grid = document.getElementById("grid");
const solutionBtn = document.getElementById("solutionBtn");
const size = 12;
let state = [];

// Initialisierung
for (let i = 0; i < size * size; i++) {
  state[i] = Math.random() > 0.5 ? 1 : 0;
}

// Render
function render() {
  grid.innerHTML = "";
  state.forEach((v, i) => {
    const cell = document.createElement("div");
    cell.className = "cell" + (v ? " active" : "");
    cell.onclick = () => toggle(i);
    grid.appendChild(cell);
  });
}

// Toggle
function toggle(i) {
  const n = [i, i-1, i+1, i-size, i+size];
  n.forEach(x => {
    if (
      x >= 0 &&
      x < size * size &&
      Math.abs((x % size) - (i % size)) <= 1
    ) {
      state[x] ^= 1;
    }
  });
  render();
}

// Lösung
function solvePuzzle(state) {
  const n = size * size;
  let matrix = [];
  let vector = state.slice();

  for (let i = 0; i < n; i++) {
    matrix[i] = Array(n).fill(0);
    matrix[i][i] = 1;
    let r = Math.floor(i / size);
    let c = i % size;
    if (r > 0) matrix[i][i - size] = 1;
    if (r < size - 1) matrix[i][i + size] = 1;
    if (c > 0) matrix[i][i - 1] = 1;
    if (c < size - 1) matrix[i][i + 1] = 1;
  }

  for (let i = 0; i < n; i++) {
    if (!matrix[i][i]) {
      for (let j = i + 1; j < n; j++) {
        if (matrix[j][i]) {
          [matrix[i], matrix[j]] = [matrix[j], matrix[i]];
          [vector[i], vector[j]] = [vector[j], vector[i]];
          break;
        }
      }
    }
    for (let j = 0; j < n; j++) {
      if (i !== j && matrix[j][i]) {
        for (let k = 0; k < n; k++) matrix[j][k] ^= matrix[i][k];
        vector[j] ^= vector[i];
      }
    }
  }

  return vector
    .map((v, i) => v ? `(${Math.floor(i/size)+1},${i%size+1})` : null)
    .filter(Boolean);
}

// Button
solutionBtn.onclick = () => {
  alert("Klicke diese Zellen:\n" + solvePuzzle(state).join(", "));
};

render();
</script>

</body>
</html>
