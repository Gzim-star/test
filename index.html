<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Flow-Puzzle Test</title>
<style>
  body {
    background: #111;
    color: #fff;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #grid {
    display: grid;
    grid-template-columns: repeat(6, 60px);
    grid-template-rows: repeat(6, 60px);
    gap: 5px;
  }
  .cell {
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    cursor: pointer;
    border-radius: 8px;
    transition: transform 0.2s;
  }
  .cell.correct { background: #0f0; }
  .cell.wrong   { background: #f00; }
</style>
</head>
<body>

<div id="grid"></div>

<script>
const size = 6;
const grid = document.getElementById("grid");
const directions = ["‚Üë","‚Üí","‚Üì","‚Üê"]; // nur 4 Richtungen zum Test
let solution = []; // richtige Pfeile

// Grid generieren
for(let r=0; r<size; r++){
  for(let c=0; c<size; c++){
    const div = document.createElement("div");
    div.className = "cell";

    // Pfeil zuf√§llig generieren
    const randomIndex = Math.floor(Math.random()*directions.length);
    const arrow = directions[randomIndex];

    // Speichern der L√∂sung
    solution.push({div, correct: arrow});

    // Zuerst nur ? anzeigen
    div.textContent = "?";

    // Klick-Event
    div.onclick = () => {
      if(div.textContent === "?"){
        div.textContent = arrow;
        if(div.textContent === arrow){
          div.classList.add("correct");
        } else {
          div.classList.add("wrong");
          setTimeout(()=>div.classList.remove("wrong"), 700);
        }
        checkComplete();
      }
    };

    grid.appendChild(div);
  }
}

// Pr√ºfen, ob alle korrekt
function checkComplete(){
  const allCorrect = solution.every(cell => cell.div.classList.contains("correct"));
  if(allCorrect){
    setTimeout(()=>alert("Flow-Puzzle gel√∂st! üéâ"), 300);
  }
}
</script>

</body>
</html>
