<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Flow Puzzle Logisch</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#111;
  font-family:sans-serif;
}
.container {
  text-align:center;
}
.grid {
  display:grid;
  grid-template-columns:repeat(6,60px);
  grid-template-rows:repeat(6,60px);
  gap:5px;
  margin-bottom:20px;
}
.cell {
  background:#eee;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:30px;
  cursor:pointer;
  border-radius:8px;
  transition: transform 0.3s, background 0.3s;
  user-select:none;
}
.cell.correct { background:#4caf50; color:#fff; }
.cell.wrong { background:#f44336; color:#fff; }
#solutionBtn {
  padding:10px 20px;
  font-size:16px;
  cursor:pointer;
  background:#fff;
  color:#000;
  border:none;
  border-radius:5px;
}
</style>
</head>
<body>
<div class="container">
  <div class="grid" id="grid"></div>
  <button id="solutionBtn">Lösung anzeigen</button>
</div>

<script>
const gridEl = document.getElementById("grid");
const size = 6;
const arrows = ["↑","→","↓","←"];
const cells = [];
let solutionShown = false;

// ===== Lösung erzeugen =====
let solution = Array.from({length:size},()=>Array(size).fill(null));

// Erzeugt einen logischen Flow von links oben nach rechts unten
let r = 0, c = 0;
while(r<size && c<size){
  solution[r][c] = "→"; // Standardrichtung nach rechts
  if(c<size-1) c++;
  else if(r<size-1){ r++; c=0; }
  else break;
}

// ===== Grid rendern =====
for(let row=0;row<size;row++){
  for(let col=0;col<size;col++){
    const cell = document.createElement("div");
    cell.className="cell";
    const correctArrow = solution[row][col];

    // zufälliger Startwert
    const startArrow = arrows[Math.floor(Math.random()*arrows.length)];
    cell.textContent = startArrow;
    cell.dataset.index = arrows.indexOf(startArrow);
    cell.dataset.solution = arrows.indexOf(correctArrow);

    cell.onclick = ()=>{
      if(solutionShown) return;
      let idx = parseInt(cell.dataset.index);
      idx = (idx+1)%arrows.length;
      cell.dataset.index = idx;
      cell.textContent = arrows[idx];

      if(idx===parseInt(cell.dataset.solution)){
        cell.classList.add("correct");
      }else{
        cell.classList.remove("correct");
        cell.classList.add("wrong");
        setTimeout(()=>cell.classList.remove("wrong"),300);
      }
    };

    gridEl.appendChild(cell);
    cells.push(cell);
  }
}

// ===== Lösungsbutton =====
const solutionBtn = document.getElementById("solutionBtn");
solutionBtn.onclick = ()=>{
  if(solutionShown) return;
  solutionShown = true;

  cells.forEach(cell=>{
    const target = parseInt(cell.dataset.solution);
    cell.dataset.index = target;
    cell.textContent = arrows[target];
    cell.classList.add("correct");
  });

  solutionBtn.style.opacity = 0.5;
  solutionBtn.style.cursor = "default";
};
</script>
</body>
</html>
