<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Triangle Puzzle</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin:0;
  height:100vh;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
}

/* Puzzle Container */
#puzzle {
  display:grid;
  grid-template-columns:repeat(2, 1fr);
  gap:6px;
}

/* Triangle Base */
.triangle {
  width:0;
  height:0;
  border-style:solid;
  cursor:pointer;
  transition:transform .25s ease, opacity .2s ease;
}

/* Triangle Shape */
.triangle.up {
  border-width:0 40px 70px 40px;
  border-color:transparent transparent white transparent;
}

.triangle.correct {
  opacity:.3;
}
</style>
</head>

<body>

<div id="puzzle"></div>

<script>
const puzzle = document.getElementById("puzzle");
const triangles = [];
const TOTAL = 4;

/* Create triangles */
for(let i=0;i<TOTAL;i++){
  const t = document.createElement("div");
  t.className = "triangle up";
  t.rotation = Math.floor(Math.random()*4);
  applyRotation(t);

  t.onclick = () => {
    t.rotation = (t.rotation + 1) % 4;
    applyRotation(t);
    checkSolved();
  };

  triangles.push(t);
  puzzle.appendChild(t);
}

/* Rotate triangle */
function applyRotation(el){
  el.style.transform = `rotate(${el.rotation * 90}deg)`;
}

/* Check if square is formed */
function checkSolved(){
  if(triangles.every(t => t.rotation === 0)){
    triangles.forEach(t => t.classList.add("correct"));
    setTimeout(() => {
      alert("âœ” Square completed");
    }, 300);
  }
}
</script>

</body>
</html>
