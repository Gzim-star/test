function initState() {
  state = [];
  solvedState = false;
  for (let i = 0; i < size * size; i++) {
    state[i] = Math.random() > 0.5 ? 1 : 0;
  }
}

function startStatePuzzle() {
  initState();
  renderState();
}

// RENDER STATE
function renderState() {
  stateGrid.innerHTML = "";
  state.forEach((v,i)=>{
    const cell = document.createElement("div");
    cell.className = "cell" + (v?" active":"");
    const row = Math.floor(i/size);
    const col = i%size;

    if(row===0 && col===0) cell.textContent="1";
    else if(row===0) cell.textContent=col+1;
    else if(col===0) cell.textContent=row+1;
    else if(col===size-1) cell.textContent=size-row;
    else if(row===size-1) cell.textContent=size-col;

    cell.onclick = ()=>{
      if(!solvedState) toggleState(i);
    };

    stateGrid.appendChild(cell);
  });

  checkSolvedState();
}

// TOGGLE STATE
function toggleState(i) {
  const n = [i,i-1,i+1,i-size,i+size];
  n.forEach(x=>{
    if(x>=0 && x<size*size && Math.abs((x%size)-(i%size))<=1){
      state[x]^=1;
    }
  });
  renderState();
}

// CHECK STATE SOLVED
function checkSolvedState(){
  if(solvedState) return;
  if(state.every(v=>v===0)){
    solvedState=true;
    stateWrapper.classList.remove("show");

    },1500);
  }
}

// SOLVE PUZZLE (STATE)
function solvePuzzle(state){
  const n=size*size;
  let matrix=[], vector=state.slice();
  for(let i=0;i<n;i++){
    matrix[i]=Array(n).fill(0); matrix[i][i]=1;
    let r=Math.floor(i/size), c=i%size;
    if(r>0) matrix[i][i-size]=1;
    if(r<size-1) matrix[i][i+size]=1;
    if(c>0) matrix[i][i-1]=1;
    if(c<size-1) matrix[i][i+1]=1;
  }
  for(let i=0;i<n;i++){
    if(!matrix[i][i]){
      for(let j=i+1;j<n;j++){
        if(matrix[j][i]){
          [matrix[i],matrix[j]]=[matrix[j],matrix[i]];
          [vector[i],vector[j]]=[vector[j],vector[i]];
          break;
        }
      }
    }
    for(let j=0;j<n;j++){
      if(i!==j && matrix[j][i]){
        for(let k=0;k<n;k++) matrix[j][k]^=matrix[i][k];
        vector[j]^=vector[i];
      }
    }
  }
  return vector.map((v,i)=>v?`(${Math.floor(i/size)+1}, ${i%size+1})`:null).filter(Boolean);
}

// GENERATE IQ GRID
function generateIQGrid(){
  iqGrid.innerHTML = ""; 
  message.textContent = "";
  currentIndex = 0; 
  positions = []; 
  globalOrder = 0;

  const WORDS_PER_GRID = 6;
  currentIQWords = [];  // ‚Üê hier speichern wir die gew√§hlten W√∂rter
  while(currentIQWords.length < WORDS_PER_GRID){
    const w = words[Math.floor(Math.random()*words.length)];
    if(!currentIQWords.includes(w)) currentIQWords.push(w);
  }

  const gridData = Array.from({length:12},()=>Array(12).fill(null));
  currentIQWords.forEach(w => placeWordIQ(w, gridData));

  for(let r=0;r<12;r++){
    for(let c=0;c<12;c++){
      const div=document.createElement("div");
      div.className="cell";
      if(gridData[r][c]){
        div.textContent=gridData[r][c].letter;
        positions.push({div, order:gridData[r][c].order});
      } else {
        div.textContent = alphabet[Math.floor(Math.random()*alphabet.length)];
      }
      div.onclick = ()=>checkClickIQ(div);
      iqGrid.appendChild(div);
    }
  }

  positions.sort((a,b)=>a.order-b.order);
}

// PLACE WORD IQ
function placeWordIQ(word,gridData){
  const len=word.length; let placed=false;
  while(!placed){
    const mode=Math.floor(Math.random()*4);
    const maxRow=(mode===0||mode===3)?12:12-len;
    const maxCol=(mode===1||mode===2||mode===3)?12-len:12;
    const sr=Math.floor(Math.random()*maxRow);
    const sc=Math.floor(Math.random()*maxCol);
    let fits=true;
    for(let i=0;i<len;i++){
      let r=sr+(mode===1||mode===2?i:0);
      let c=sc+(mode===0||mode===2?i:0);
      if(mode===3){ r=sr-i; c=sc+i; }
      if(r<0||r>=12||c<0||c>=12||gridData[r][c]){fits=false; break;}
    }
    if(!fits) continue;
    for(let i=0;i<len;i++){
      let r=sr+(mode===1||mode===2?i:0);
      let c=sc+(mode===0||mode===2?i:0);
      if(mode===3){ r=sr-i; c=sc+i;}
      gridData[r][c]={letter:word[i],order:globalOrder++};
    }
    placed=true;
  }
}

function generateSymbolGrid(){
  iqSymbolGrid.innerHTML = "";

  }
  currentIQSymbolWords = selected; // ‚úÖ DAS fehlte
  
  const gridData = Array.from({length:12},()=>Array(12).fill(null));
  selected.forEach(w => placeSymbolWord(w, gridData));

  for(let r=0;r<12;r++){
    for(let c=0;c<12;c++){
      const div = document.createElement("div");
      div.className = "cell";

      if(gridData[r][c]){
        div.textContent = gridData[r][c].letter;
        symbolPositions.push({ div, order: gridData[r][c].order });
      } else {

function placeSymbolWord(word, gridData){
  const len = word.length;
  let placed = false;

  while(!placed){
    const mode = Math.floor(Math.random()*4);
    const maxRow = (mode===0||mode===3)?12:12-len;
    const maxCol = (mode===1||mode===2||mode===3)?12-len:12;
    const sr = Math.floor(Math.random()*maxRow);
    const sc = Math.floor(Math.random()*maxCol);

    let fits = true;
    for(let i=0;i<len;i++){
      let r = sr + (mode===1||mode===2 ? i : 0);
      let c = sc + (mode===0||mode===2 ? i : 0);
      if(mode===3){ r = sr - i; c = sc + i; }
      if(r<0||r>=12||c<0||c>=12||gridData[r][c]){ fits=false; break; }
    }
    if(!fits) continue;

    for(let i=0;i<len;i++){
      let r = sr + (mode===1||mode===2 ? i : 0);
      let c = sc + (mode===0||mode===2 ? i : 0);
      if(mode===3){ r = sr - i; c = sc + i; }
      gridData[r][c] = { letter: word[i], order: symbolOrder++ };
    }
    placed = true;
  }
}

    if(!selected.includes(c)) selected.push(c);
  }

  const gridData = Array.from({length:12},()=>Array(12).fill(null));
  selected.forEach(c => placeColor(c, gridData));

  for(let r=0;r<12;r++){
    for(let c=0;c<12;c++){
      const div = document.createElement("div");
      div.className = "cell color";

      if(gridData[r][c]){
        div.style.background = gridData[r][c].color;
        colorPositions.push({div, order:gridData[r][c].order, value:gridData[r][c].color});
      } else {
        div.style.background = colors[Math.floor(Math.random()*colors.length)].value;
      }

      div.onclick = ()=>checkColorClick(div);
      iqColorGrid.appendChild(div);
    }
  }

  colorPositions.sort((a,b)=>a.order-b.order);
}
function placeColor(color, gridData){
  const len = 3; // wie viele Felder pro Farbe (kannst du √§ndern)
  let placed = false;

  while(!placed){
    const mode = Math.floor(Math.random()*4); 
    // 0 ‚û°Ô∏è | 1 ‚¨áÔ∏è | 2 ‚ÜòÔ∏è | 3 ‚ÜóÔ∏è

    const maxRow = (mode===0||mode===3)?12:12-len;
    const maxCol = (mode===1||mode===2||mode===3)?12-len:12;

    const sr = Math.floor(Math.random()*maxRow);
    const sc = Math.floor(Math.random()*maxCol);

    let fits = true;
    for(let i=0;i<len;i++){
      let r = sr + (mode===1||mode===2 ? i : 0);
      let c = sc + (mode===0||mode===2 ? i : 0);
      if(mode===3){ r = sr - i; c = sc + i; }

      if(r<0||r>=12||c<0||c>=12||gridData[r][c]){
        fits=false; break;
      }
    }
    if(!fits) continue;

    for(let i=0;i<len;i++){
      let r = sr + (mode===1||mode===2 ? i : 0);
      let c = sc + (mode===0||mode===2 ? i : 0);
      if(mode===3){ r = sr - i; c = sc + i; }

      gridData[r][c] = {
        color: color.value,
        order: colorOrder++
      };
    }
    placed = true;
  }
}
function checkColorClick(div){
  const expected = colorPositions[colorIndex]?.div;

  if(div === expected){
    div.classList.add("correct");
    colorIndex++;

    if(colorIndex === colorPositions.length){
      setTimeout(exitColorToFlow, 900);
    }
  } else {
    div.classList.add("wrong");
    setTimeout(()=>div.classList.remove("wrong"),700);
  }
}
  // EXIT IQ ‚Üí FLOW
function exitColorToFlow(){
  iqColorWrapper.classList.remove("show");

  setTimeout(()=>{
    flowImage.style.display = "block";
    flowImage.style.opacity = 1;
  }, 1500); // exakt gleiche Dauer wie CSS transition
}
