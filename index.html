<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>BrainTrials ‚Äì State Puzzle</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
body {
  margin: 0;
  height: 100vh;
  background: black;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

/* FLOW BILD */
#flowImage {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  cursor: pointer;
  transition: opacity 1.4s ease;
  z-index: 10;
}

/* GAME */
.game-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 2.5s ease;
}

.game-wrapper.show {
  opacity: 1;
  pointer-events: auto;
}

/* GRID */
#grid {
  display: grid;
  grid-template-columns: repeat(12, min(24px, 6vw));
  grid-template-rows: repeat(12, min(24px, 6vw));
  gap: 9px;
}

.cell {
  background: white;
  border-radius: 10%;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: calc(12px + 0.5vmin);
  font-weight: bold;
  color: black;
  user-select: none;
}

.cell.active {
  opacity: 0.4;
}

/* L√∂sung Overlay */
#solutionOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  display: flex;
  align-items: center;
  justify-content: center;
  padding-top: 60px;      /* verschiebt es etwas nach unten */
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s ease;
  z-index: 50;
}

#solutionOverlay.show {
  opacity: 1;
  pointer-events: auto;
}

/* L√∂sung Box */
#solutionBox {
  background: black;
  color: white;

  padding: 10px 12px;     /* üëà weniger Innenabstand */
  border-radius: 0px;

  font-size: 25px;        /* üëà kleinere Schrift */
  line-height: 1.4;       /* üëà dichter */

  width: 90vw;        /* üëà Box schmaler */
  max-width: 90vh;       /* üëà nicht zu hoch */
  overflow-y: auto;       /* üëà scrollt wenn n√∂tig */

  text-align: center;
}
#solutionBtn {
  margin-top: 24px;   /* H√∂he fein justieren */
  align-self: center;

  background: rgba(255,255,255,0.85);
  color: black;
  border: none;
  padding: 8px 14px;
  font-size: 13px;
  cursor: pointer;
}
</style>
</head>

<body>


<img id="flowImage" src="IMG_1467.jpeg" alt="Flow">

<!-- PUZZLE -->
<div class="game-wrapper">
  <div id="solutionOverlay">
  <div id="solutionBox"></div>
</div>
  <div id="grid"></div>

  <button id="solutionBtn"></button>
</div>


<script>
const flowImage = document.getElementById("flowImage");
const grid = document.getElementById("grid");
const wrapper = document.querySelector(".game-wrapper");
const solutionBtn = document.getElementById("solutionBtn");
const solutionOverlay = document.getElementById("solutionOverlay");
const solutionBox = document.getElementById("solutionBox");
let ACTIVE_PUZZLE = "STATE"; // STATE ‚Üí IQ
solutionBtn.onclick = () => {
solutionBox.innerHTML =
  solvePuzzle(state)
    .map(p => {
      const [r, c] = p.match(/\d+/g);
      return `<span style="
        display:inline-block;
        min-width:60px;
        margin:2px 6px;
        opacity:.85
      ">${r} ' ${c}</span>`;
    })
    .join("");

  solutionOverlay.classList.add("show");

  // ‚è≥ Nach 3 Sekunden automatisch schlie√üen
  setTimeout(() => {
    solutionOverlay.classList.remove("show");
  }, 5000);
};
// üëá Klick IRGENDWO schlie√üt es
solutionOverlay.onclick = () => {
  solutionOverlay.classList.remove("show");
};

const size = 12;
let state = [];
let solved = false;

/* INIT */
function initState() {
  state = [];
  solved = false;
  for (let i = 0; i < size * size; i++) {
    state[i] = Math.random() > 0.5 ? 1 : 0;
  }
}
initState();

function startPuzzle() {
  grid.innerHTML = "";

  if (ACTIVE_PUZZLE === "STATE") {
    solutionBtn.style.display = "block";
    initState();
    render();
  }

  if (ACTIVE_PUZZLE === "IQ") {
    solutionBtn.style.display = "none";
    generateGrid(); // ‚Üê dein IQ-Puzzle Code
  }
}
<h1>IQ</h1>
<div id="grid"></div>
<div id="message"></div>

<script>
const grid = document.getElementById("grid");
const message = document.getElementById("message");

const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const words = [
  "GZIM",  "MIND", "FLOW", "FOCUS", "VOID", "TRACE",
  "LOGIC", "BRAIN", "THINK", "SHIFT", "AWARE",
  "DEPTH", "VISION", "PATTERN", "REACT",
  "MEMORY", "ATTENTION", "COGNITION"
];

let positions = [];
let currentIndex = 0;

/* üß† Grid erzeugen */
function generateGrid() {
  grid.innerHTML = "";
  message.textContent = "";
  currentIndex = 0;
  positions = [];

  /* 6 verschiedene W√∂rter w√§hlen */
const WORDS_PER_GRID = 6;

const selected = [];
while (selected.length < WORDS_PER_GRID) {
  const w = words[Math.floor(Math.random() * words.length)];
  if (!selected.includes(w)) selected.push(w);
}

  /* leeres Grid vorbereiten */
  const gridData = Array.from({ length: 12 }, () =>
    Array.from({ length: 12 }, () => null)
  );

  /* W√∂rter platzieren */
  selected.forEach(word => placeWord(word, gridData));

  /* Grid zeichnen */
  for (let r = 0; r < 12; r++) {
    for (let c = 0; c < 12; c++) {
      const div = document.createElement("div");
      div.className = "cell";

      if (gridData[r][c]) {
        div.textContent = gridData[r][c].letter;
        positions.push({ div, order: gridData[r][c].order });
      } else {
        div.textContent = alphabet[Math.floor(Math.random() * alphabet.length)];
      }

      div.onclick = () => checkClick(div);
      grid.appendChild(div);
    }
  }

  /* Klick-Reihenfolge sortieren */
  positions.sort((a, b) => a.order - b.order);
}

/* üî§ Wort platzieren */
let globalOrder = 0;

function placeWord(word, gridData) {
  const len = word.length;
  let placed = false;

  while (!placed) {
    // 0 = horizontal ‚û°Ô∏è | 1 = vertikal ‚¨áÔ∏è | 2 = diagonal ‚ÜòÔ∏è | 3 = diagonal ‚ÜóÔ∏è
    let mode = Math.floor(Math.random() * 4); // jetzt 0-3 statt 0-2

    const maxRow = (mode === 0 || mode === 3) ? 12 : 12 - len;
    const maxCol = (mode === 1 || mode === 2 || mode === 3) ? 12 - len : 12;

    const sr = Math.floor(Math.random() * maxRow);
    const sc = Math.floor(Math.random() * maxCol);

    let fits = true;
    for (let i = 0; i < len; i++) {
      let r = sr + (mode === 1 || mode === 2 ? i : 0);
      let c = sc + (mode === 0 || mode === 2 ? i : 0);

      if (mode === 3) { // ‚ÜóÔ∏è
        r = sr - i;
        c = sc + i;
      }

      if (r < 0 || r >= 12 || c < 0 || c >= 12 || gridData[r][c]) {
        fits = false;
        break;
      }
    }

    if (!fits) continue;

    for (let i = 0; i < len; i++) {
      let r = sr + (mode === 1 || mode === 2 ? i : 0);
      let c = sc + (mode === 0 || mode === 2 ? i : 0);

      if (mode === 3) { // ‚ÜóÔ∏è
        r = sr - i;
        c = sc + i;
      }

      gridData[r][c] = {
        letter: word[i],
        order: globalOrder++
      };
    }

    placed = true;
  }
}

/* ‚úÖ Klick pr√ºfen */
function checkClick(div) {
  const expected = positions[currentIndex]?.div;

  if (div === expected) {
    div.classList.add("correct");
    currentIndex++;

    if (currentIndex === positions.length) {
      setTimeout(generateGrid, 1200);
    }
  } else {
    div.classList.add("wrong");
    setTimeout(() => div.classList.remove("wrong"), 700);
  }
}
  /* FLOW ‚Üí PUZZLE */
flowImage.onclick = () => {
  flowImage.style.opacity = 0;

  setTimeout(() => {
    flowImage.style.display = "none";
    wrapper.classList.add("show");

    ACTIVE_PUZZLE = "STATE";
    startPuzzle();
  }, 1400);
};

/* RENDER */
function render() {
  grid.innerHTML = "";

  state.forEach((v, i) => {
    const cell = document.createElement("div");
    cell.className = "cell" + (v ? " active" : "");

    const row = Math.floor(i / size);
    const col = i % size;

    if (row === 0 && col === 0) cell.textContent = "1";
    else if (row === 0) cell.textContent = col + 1;
    else if (col === 0) cell.textContent = row + 1;
    else if (col === size - 1) cell.textContent = size - row;
    else if (row === size - 1) cell.textContent = size - col;

    cell.onclick = () => {
      if (!solved) toggle(i);
    };

    grid.appendChild(cell);
  });

  checkSolved();
}

/* TOGGLE */
function toggle(i) {
  const n = [i, i-1, i+1, i-size, i+size];
  n.forEach(x => {
    if (
      x >= 0 &&
      x < size * size &&
      Math.abs((x % size) - (i % size)) <= 1
    ) {
      state[x] ^= 1;
    }
  });
  render();
}

function checkSolved() {
  if (solved) return;

  if (state.every(v => v === 0)) {
    solved = true;

    // üî• SOFORT Fade-Out starten
    wrapper.classList.remove("show");

    // ‚è≥ Nach Fade zur√ºck zum Flow
    setTimeout(() => {
      flowImage.style.display = "block";
      flowImage.style.opacity = 1;

      initState();
      render();
    }, 2500); // muss zur CSS-Dauer passen
  }
}

function solvePuzzle(state) {
  const n = size * size;
  let matrix = [];
  let vector = state.slice();

  for (let i = 0; i < n; i++) {
    matrix[i] = Array(n).fill(0);
    matrix[i][i] = 1;

    let r = Math.floor(i / size);
    let c = i % size;

    if (r > 0) matrix[i][i - size] = 1;
    if (r < size - 1) matrix[i][i + size] = 1;
    if (c > 0) matrix[i][i - 1] = 1;
    if (c < size - 1) matrix[i][i + 1] = 1;
  }

  for (let i = 0; i < n; i++) {
    if (!matrix[i][i]) {
      for (let j = i + 1; j < n; j++) {
        if (matrix[j][i]) {
          [matrix[i], matrix[j]] = [matrix[j], matrix[i]];
          [vector[i], vector[j]] = [vector[j], vector[i]];
          break;
        }
      }
    }

    for (let j = 0; j < n; j++) {
      if (i !== j && matrix[j][i]) {
        for (let k = 0; k < n; k++) matrix[j][k] ^= matrix[i][k];
        vector[j] ^= vector[i];
      }
    }
  }

  return vector
    .map((v, i) => v ? `(${Math.floor(i / size) + 1}, ${i % size + 1})` : null)
    .filter(Boolean);
}



render();
</script>
